<html>
<head>
<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
<style>
body {
    background-color: #1A2E66;
    font-family: 'PT Sans', roboto, sans-serif;
    font-style: normal;
    font-weight: 200;
}

header {

    background-color: #1A2E66;

}
.nav {
    height: 100%;

}
.menu {

}

.logo {

    margin-left: 5%;

.logo a {

    color: white;
    font-size: 2.5rem;
}
.menu-item {
    display: inline;
    margin-left: 10%;
    padding: 10px;
}
.menu-item a {
    color: white;
    text-align: center;
    text-decoration: none;
    font-size: 1.5rem;
}
.menu-item:hover {
    background-color: #162654;
}


.questioneer   {
    color: white;
    width: 100%;
    height: 100%;
    background-color: #1A2E66;
    //padding-top: 10%;
}
.questions {
    margin-left: 20%;
    //margin-top: 10%;
}
.question {
    width: 80%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}
input {

}
label {
    font-size: 2rem;
}
button {
    position: fixed;
    bottom: 2rem;
    left: 40%;
    background-color: #1A2E66;
    width: 20%;
    height: 5%;
    border-radius: 1rem;
    font-size: 2rem;
    color: white;
    padding-bottom: 3px;
}
.q-icons {
    position: fixed;
    margin-top: 10%;
    width: 20%;
    height: 100%;
}
.q-icon {
    background-color: #162654;
    margin-left: 40%;
    display: inline-block;
    width: 2rem;
    height: 2rem;
    border-radius: 0.5rem;
    margin-right: 100%;
    margin-top: 2rem;
}
.q-icon:hover {
    background-color: white;
}
.active {
    background-color: white;
}
.done {
    background-color: #0F1A38;
}
.error {
    background-color: #c4252a;
}
</style>

<script src="noframework.waypoints.min.js"></script>
<script src="inview.min.js"></script>



</head>



<body>
    <header>
        <div class="logo">
            <a href="index.html">Pelorus</a>
        </div>
        <div class="nav">
            <ul class="menu">
                <li class="menu-item" >
                    <a href="about.html">About</a>
                </li>
                <li class="menu-item" >
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </header>

    <div class="questioneer">

        <div class="q-icons">
            <div class="q-icon" id="q1i">

            </div>
            <div class="q-icon" id="q2i">

            </div>
            <div class="q-icon" id="q4i">

            </div>
            <div class="q-icon" id="q5i">

            </div>
        </div>

    <form id="q" action="result.html" method="get">
        <ol class="questions">
            <li class="question" id="q1">
                <label>How many are working at your company?</label>
                <input type="number" name="workers" min="1" max="10" value="1"/>
            </li>
            <li class="question" id="q2">
                <label>How much does you company make?</label>
                <input type="number" name="income" min="1" max="10" value="1"/>
            </li>
            <li class="question" id="q3">
                <label>How cool is your company?</label>
                <input type="number" name="cool" min="1" max="10" value="1"/>
            </li>
        </ol>

        <button form="q" type="submit">Submit</button>
    </form>
    </div>
</body>
<script>

var q1inview = new Waypoint.Inview({
  element: document.getElementById("q1"),
  enter: function(direction) {
    elemEnter("q1");
  },
  entered: function(direction) {
    //notify('Entered triggered with direction ' + direction)
  },
  exit: function(direction) {

  },
  exited: function(direction) {
    elemExit("q1");
    //notify('Exited triggered with direction ' + direction)
  }
})

var q2inview = new Waypoint.Inview({
  element: document.getElementById("q2"),
  enter: function(direction) {

  },
  entered: function(direction) {
    elemEnter("q2");
    //notify('Entered triggered with direction ' + direction)
  },
  exit: function(direction) {

  },
  exited: function(direction) {
    elemExit("q2");
    //notify('Exited triggered with direction ' + direction)
  }
})

var q3inview = new Waypoint.Inview({
  element: document.getElementById("q3"),
  enter: function(direction) {

  },
  entered: function(direction) {
    elemEnter("q3");
    //notify('Entered triggered with direction ' + direction)
  },
  exit: function(direction) {

  },
  exited: function(direction) {
    elemExit("q3");
    //notify('Exited triggered with direction ' + direction)
  }
})


function elemEnter(elem){
    document.getElementById(elem+"i").className += " active";
}
function elemExit(elem){
    document.getElementById(elem+"i").classList.remove("active")
    //Call to check if it was done corretly too
}


</script>
</html>
