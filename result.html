<script type="text/javascript">

    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    function setResult() {
        var s1 = document.getElementById("s1");
        var s2 = document.getElementById("s2");
        var s3 = document.getElementById("s3");
        var workers = parseInt(getParameterByName("workers"));
        var income = parseInt(getParameterByName("income"));
        var cool = parseInt(getParameterByName("cool"));
        s1.style.height = workers+"0%";
        s2.style.height = income+"0%";
        s3.style.height = cool+"0%";
        //var margin = (100-param)
